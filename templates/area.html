{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOGS</title>
    <link rel="stylesheet" href="{%static 'blog/style.css'%}">
</head>
<body>

<div class="MENU">
    <h1>Menu</h1>


    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="http://127.0.0.1:8000/blogs/blog/">Counties</a></li>
        <li><a href="http://127.0.0.1:8000/blogs/area/">Areas</a></li>
        <li><a href="#contact">Regions</a></li>
        <li><a href="#about">About</a></li>
    </ul>



</div>


<button><a href="http://127.0.0.1:8000/home3/create/">create Blog</a></button>
{%for area in areas%}
<div class="blog-wrapper">
  <div class="blog-card">
    <div class="card-img"><img>
      <h2>{{area.name}}</h2>
    </div>
    <div class="card-details"><span><i class="fa fa-calendar"></i></span><span><i class="fa fa-heart"></i></span></div>
    <div class="card-text"><p>{{area.about}}</p></div>
    <div class="read-more"><a href="http://127.0.0.1:8000/blogs/update/{{blog.pk}}">Обновить</a>
    </div>
    <div class="read-more"><a href="http://127.0.0.1:8000/blogs/delete/{{blog.pk}}">удалить</a>
    </div>
  </div>
</div>
{% endfor %}
</body>
</html>
